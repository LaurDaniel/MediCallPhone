<ion-header [translucent]="true" class="header-background">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Panou Principal</ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content> -->
  <table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let programare of programari;">
        <th scope="row">#{{ programare.id }}</th>
      <th>{{ programare.data_programare }}</th>
      <th>{{ programare.ora_programare }}</th>
      <th>{{ programare.nume}}</th>
      <th>{{ programare.specialitate}}</th>
      <th>{{ programare.doctor}}</th>
     
      <th><ion-button color="danger" (click)="deleteConsult(programare.id)">Anuleaza</ion-button></th>
    </tbody>
  </table>
<!-- </ion-content> -->
