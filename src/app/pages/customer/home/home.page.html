<ion-header [translucent]="true" class="header-background">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Panou Principal</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<div class="ion-padding">
  <!-- Theme classes dark, material, bootstrap -->
  <ngx-datatable 
    class="material"
    [limit]="8" 
    [rows]="rows" 
    [rowHeight]="50" 
    [columns]="columns"
    [columnMode]="'force'" 
    [sortType]="'multi'" 
    [headerHeight]="50" 
    [footerHeight]="50">
    <ngx-datatable-column name="id"></ngx-datatable-column>
    <ngx-datatable-column name="Data programare" prop="data_programare"></ngx-datatable-column>
    <ngx-datatable-column name="ora programare" prop="ora_programare"></ngx-datatable-column>
    <ngx-datatable-column name="Nume pacient" prop="user"></ngx-datatable-column>
    <ngx-datatable-column name="Specialitate" prop="specialitate"></ngx-datatable-column>
    <ngx-datatable-column name="Doctor" prop="doctor"></ngx-datatable-column>
    <ngx-datatable-column name="Action" ><ng-template ngx-datatable-cell-template let-value="value">
      <span>
        <ion-button color="danger" (click)="deleteConsult(id)">Anuleaza</ion-button>
       </span>
  </ng-template></ngx-datatable-column>
  </ngx-datatable>
</div>
</ion-content>
